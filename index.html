<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Azad olunmuş rayonlar və kəntlərinin sayı</h2>
        <div class="row boxes"></div>
        <div class="btns">
          <div>
            <button onclick="bigCityFunc()">
              Ən çox kəndə sahib olan rayon
            </button>
            <span class="city__name"></span>
          </div>
          <div>
            <button onclick="longCityVillages()">
              Adı ən uzun olan rayonun kəntlərinin sayı
            </button>
            <span class="villages"></span>
          </div>
          <div>
            <button onclick="cityA()">
                Adında a hərfi olan rayonların siyahısı
            </button>
            <span class="city__a"></span>
          </div>
          <div>
            <button onclick="commonVill()">
                Ümumi azad edilən kənd sayı
            </button>
            <span class="common__villages"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
